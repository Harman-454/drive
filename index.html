<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CloudDrive – Secure Upload & Delete</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="container">
    <h1>CloudDrive</h1>

    <!-- LOGIN CARD -->
    <div id="loginCard" class="card">
      <h2>Enter Upload Password</h2>
      <input type="password" id="password" placeholder="Password">
      <button id="loginBtn" class="btn">Sign In</button>
      <p id="loginError" style="color:red;"></p>
    </div>

    <!-- UPLOAD & LIST CARD (hidden until auth) -->
    <div id="uploadCard" class="card hidden">
      <div class="upload-area" id="uploadArea">
        <p>Drag & drop a file here or click "Choose File"</p>
        <input type="file" id="fileInput">
        <button id="uploadBtn" class="btn">Choose File</button>
        <div id="uploadProgress" style="display:none; margin-top:10px;">
          Uploading… <span id="uploadStatus">0%</span>
        </div>
      </div>
      <div id="fileList" style="margin-top:20px;">
        <p id="noFiles">No files uploaded yet</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
